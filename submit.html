<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="page" href="register.html">
  <link rel="stylesheet" href="style3.css">
<title>submit heal connect.</title>
</head>
<body>
      <section class="submit bg-info bg-opacity-50 d-lg-block h-50 p-4">
        <div class=" container-lg text-center h-25">
          <img src="doctorlogo.svg" alt="logo" class="navbar-brand logo h-10">
          <h1 class="heal p-0 m-0 h-10">HEAL CONNNECT</h1>
          <h2>SIGN IN</h2>
          <P1 class="new">New User Create An Account</P1>  <a class="btn btn-primary bg-outline-dark h-10" href="register.html" role="button">click Here to Register</a>
        </div>
      </section>
      <section class="signin">
        <div class="container">
          <form class="bg-info mt-2 p-2 ">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label" class="validate1" onsubmit="return validate1()" name="pinword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
      <section class="api">
        <div class="container d-md-grid mb-5 p-3 h-50">
          <button type="button" class="btn btn-outline-primary">Continue with Google</button>
          <button type="button" class="btn btn-outline-secondary">Continue with Facebook</button>
          <button type="button" class="btn btn-outline-success ">Continue with Apple Id</button>

        </div>
      </section>
</body>
</html>
